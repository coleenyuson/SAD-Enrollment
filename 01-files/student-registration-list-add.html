    <!-- FORM CONTENT -->
    <div class="container-fluid bg-content">
      <div class="content">
        <form class="heading-label">
          <div class="row">
            <div class="col">
              <h3 class="link" style="margin-top: 10px;">Student Profile</h3>
                </div>
            </div>
            <div class="row">
              <div class="col-md-4">
              <label>Student ID:</label>
                <p class="form-control-static">0009</p><!--incremental-->
              </div>
              <div class="col-md-4">
                <label>Student level:</label><br/><!-- unsure with the term pa-->
                <select class="custom-select btn-block" required>
                  <option selected>Choose student type...</option>
                  <option value="1">Grade School</option>
                  <option value="2">Junior High School</option>
                  <option value="3">Senior High School</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>First name:</label>
                  <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Middle name:</label>
                  <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Last name:</label>
                  <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Place of Birth:</label>
                <input type="text" class="form-control" required>
                <!-- Kung pwede API dito ng mga places in the Philippines and outside -->
              </div>
              <div class="col-md-4">
                <label>Date of Birth:</label><br/>
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
              </div>
              <div class="col-md-2">
                <label>Sex:</label><br/>
                <select class="custom-select btn-block" required>
                  <option selected>Choose gender...</option>
                  <option value="1">Female</option>
                  <option value="2">Male</option>
                  <option value="3">Prefer not to say</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Home Address:</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Postal Address:</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <h5 class="sm-headings">Parental Information </h5>
            <div class="row">
              <div class="col-md-4">
                <label>Father's First Name:</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Father's Middle Name:</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Father's Last Name:</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Father's Occupation:</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Mother's First Name:</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Mother's Middle Name:</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Mother's Last Name:</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label>Mother's Occupation:</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <h5 class="sm-headings">Sisters/Brothers enrolled in Maryknoll (Maximum: 5)</h5>
            <div class="row" id="addSibs">
              <div class="col-md-6">
                <label>Sibling's Name</label>
                <input type="text" class="form-control" placeholder="Last name, First name">
                <!-- Dito sana ba kay autocomplete from database records -->
              </div>
              <div class="col-md-6">
                <label>Year Graduated</label>
                  <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <button type="button" id="sibs" onclick="add()" class="btn btn-link"><i class="fa fa-plus" aria-hidden="true"></i> Add another sibling</button>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Guardian's Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>School Last Attended:</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="btn-forms" style="display: flex; justify-content: flex-end">
              <button type="button" class="btn btn-link">Cancel</button><!--Go back to records-->
              <a href="#" class="btn btn-primary "><i class="fa fa-check-circle" aria-hidden="true"></i> Save Student Profile</a>
            </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap CDN in case something glitches -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="02-javascript/bootstrap.bundle.js"></script>
    <script src="02-javascript/bootstrap.js"></script>
    <script src="02-javascript/bootstrap.min.js"></script>

    <script>
      var count=1;
      var add = function(){
        if(count >= 5) return;

        $('#addSibs').append('<div class="col-md-6"> <label>Sibling\'s Name</label><input type="text" class="form-control" placeholder="Last name, First name"></div><div class="col-md-6"><label>Year Graduated</label><input type="text" class="form-control" required></div>')

        count++;

        if(count >= 5) { $("#sibs").remove(); }
      };
    </script>

    <!-- Bootstrap CDN in case something glitches -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
