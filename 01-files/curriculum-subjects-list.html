    <div class="container-fluid bg-content">
      <div class="content"> 
        <a href="curriculum-list.html"><h4><i class="fa fa-angle-left" aria-hidden="true"></i> Back to records list</h4></a>
        <div class="card">
          <div class="card-block">
            <div class="row records">
              <div class="col-md-8">
                <h2>Curriculum Details</h2>
              </div>
              <div class="col-md-4">
                <div class="float-right">
                  <button type="button" class="add-button btn btn-primary float-right" data-toggle="modal" data-target="#createSubjectOfferingModal"><i class="fa fa-plus" aria-hidden="true"></i> Add Subject to Curriculum</button>
              <div class="modal fade" id="createSubjectOfferingModal" tabindex="-1" role="dialog" aria-labelledby="#createStudentOfferingModal" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title" id="labelModal">Add Subject to Curriculum</h3>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="row" id="addSubjects">
                              <div class="col-md-4">
                                <label>Subject ID:</label>
                                <p class="form-control-static">0001</p>
                              </div>
                              <div class="col-md-6">
                                <label>Subject Name:</label>
                                  <input type="text" class="form-control" required>
                              </div>
                            </div>
                            <div class="row">
                              <button type="button" onclick="add()" class="btn btn-link"><i class="fa fa-plus" aria-hidden="true"></i> Add additional subject</button>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#confirmModal">Save Subjects</button>
                          <div class="modal" id="confirmModal" tabindex="-1" role="dialog">
                              <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title">Save changes</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <p>Are you sure you want to save this record?</p>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" id="saveChanges" class="btn btn-primary" data-dismiss="alert">Save changes</button>
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row table-records table-responsive">
              <table class="table table-bordered bg-nav table-hover">
                <thead class="thead-light">
                  <tr>
                    <!-- Refer to database for headings -->
                    <th scope="col">Subject ID</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Subject Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>0001</td>
                    <td>Mathematics IV</td>
                    <td class="text-center"><a href="#" class="btn btn-secondary btn-sm view-button">Edit</a></td>
                  </tr>
                  <tr>
                    <td>0002</td>
                    <td>Computer</td>
                    <td class="text-center"><a href="#" class="btn btn-secondary btn-sm view-button">Edit</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script>
      var count=1;
      var add = function(){
        if(count >= 15) return;
        $('#addSubjects').append('<div class="col-md-4"> <label>Subject ID:</label><p class="form-control-static">0001</p></div><div class="col-md-6"><label>Subject Name:</label><input type="text" class="form-control" required></div>') // Increment SubjectID
        count++;
      };
    </script>
