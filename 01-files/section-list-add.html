    <!-- FORM CONTENT -->
    <div class="container-fluid bg-content">
      <div class="content">
        <form class="heading-label">
          <div class="row">
            <div class="col">
              <h3 class="link" style="margin-top: 10px;">Section Details</h3>
                </div>
            </div>
            <div class="row">
              <div class="col-md-4">
              <label>Section ID:</label>
                <p class="form-control-static">0002</p><!--incremental-->
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Section Name:</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label>Adviser:</label>
                <input type="text" class="form-control">
              </div>
            </div>
          <div class="row">
            <div class="col-md-6">
                <label>Room Number:</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Curriculum Year:</label>
                <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
                <label>Section Capacity:</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-md-4">
                <label>Section Status:</label>
                <div class="custom-controls-stacked">
                  <label class="custom-control custom-radio">
                    <input id="radioActiveSection" name="radio-stacked" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Active</span>
                  </label>
                  <label class="custom-control custom-radio">
                    <input id="radioInactiveSection" name="radio-stacked" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Inactive</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="btn-forms" style="display: flex; justify-content: flex-end">
              <button type="button" class="btn btn-link">Cancel</button><!--Go back to records-->
              <a href="#" class="btn btn-primary "><i class="fa fa-check-circle" aria-hidden="true"></i> Save Section Details</a>
            </div>
        </form>
      </div>
    </div>
