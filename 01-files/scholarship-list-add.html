        <form class="heading-label">
          <div class="row">
            <div class="col">
              <h3 class="link" style="margin-top: 10px;">Scholarship Details</h3>
                </div>
            </div>
            <form>
              <div class="row">
                <div class="col-md-4">
                <label>Scholarship ID:</label>
                  <p class="form-control-static">0002</p><!--incremental-->
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Scholarship Name:</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label>Scholarship Reductions:</label>
                  <input type="text" id="reductions" class="form-control" aria-label="Scholarship Amount in pesos)"><!--Used text to allow commas-->
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Scholarship Type:</label>
                  <select class="custom-select btn-block" required>
                    <option selected>Choose a scholarship..</option>
                    <option value="1">Academic</option>
                    <option value="2">Government</option>
                    <option value="3">Athletic</option>
                    <option value="4">Others</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label>Valid for:</label>
                  <select class="custom-select btn-block" required>
                    <option selected>Choose a school year..</option>
                    <option value="1">SY 2017-2018</option>
                    <option value="2">SY 2016-2017</option>
                    <option value="3">SY 2015-2016</option>
                    <option value="4">Others</option>
                  </select>
                </div>
              </form>
            </div>
          </form>
          <div class="btn-forms" style="display: flex; justify-content: flex-end">
            <a href="scholarship-list.html" class="btn btn-link">Cancel</a>
            <a href="#" class="btn btn-primary "><i class="fa fa-check-circle" aria-hidden="true"></i> Save Scholarship Details</a>
          </div>
        </form>
      </div>
