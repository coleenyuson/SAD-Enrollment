<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Transactions</title>

      <!-- globals -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- css files -->
      <link href="01-css/bootstrap.css" rel="stylesheet" type="text/css" />
      <link href="01-css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="01-css/normalize.css" rel="stylesheet" type="text/css" />
      <link href="01-css/styles.css" rel="stylesheet" type="text/css" />

      <!-- icons -->
      <link rel="stylesheet" href="04-fonts/simple-line-icons-master/css/simple-line-icons.css">
      <link rel="stylesheet" href="04-fonts/font-awesome-4.7.0/css/font-awesome.min.css">

      <!-- jquery -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  </head>
  <body onload="startTime()">
    <!-- NAVBAR -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-faded bg-nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cashier-dashboard.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cashier-settings.html">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
          </ul>
        </div>
        <span class="navbar-text">Steve Harrington <i class="icon-arrow-down"></i> </span> <!-- User's fullname -->
        <button class="btn-logout" onclick="location.href='index.html'"><span>Logout</span></button>
      </nav>
    </div>
    <!-- NAVBAR -->

    <!-- CONTENT -->

    <div class="container-fluid bg-content wrapper">
      <div class="content">
        <a href="cashier-transaction-student.html"><h4><i class="fa fa-angle-left" aria-hidden="true"></i> Back </h4></a>
        <div class="form-spacing"> </div>
        <div class="form-heading margin">
          <h2> Transaction </h2>
        </div>
      
        <!-- FORM -->
        <form>
        <!-- Student Information -->
          <div class="col">
            <div class="row"> 

              <div class="col-lg-7">  <!-- left side -->

                <h5 class="sm-headings"> Particulars </h5>
                <div id="addParticulars">
                  <div class="row">
                    <div class="col-sm-5">
                      <label>Particular Name:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-3">
                      <label>Amount: </label>
                      <p class="form-control-static">00.00</p>
                    </div>
                    <div class="col-sm-2">
                      <label>Qty:</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="col-sm-2 text-center delete-btn">
                      <a href="#" class="delete-row warning" onclick="deleteRow(this)"><i class="fa fa-close"></i> </a>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <button type="button" onclick="add()" class="btn btn-link"><i class="fa fa-plus" aria-hidden="true"></i> Add additional subject</button>
                </div>

              </div> <!-- left side -->

              <div class="col-lg-5"> <!-- Right side -->

                <div class="card" id="paymentSummary">
                  <div class="card-block">
                    <div class="col">

                      <div class="row">
                        <div class="col-md-6">
                          <h6> OR Number </h6>
                        </div>
                        <div class="col-md-6">
                          <div class="float-right">
                            <input type="text" class="form-control" id="ORNumber"> </p> 
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <h6> Date </h6>
                        </div>
                        <div class="col-md-6">
                          <div class="float-right">
                            <p class="form-control-static" id="transactionDate"> </p> 
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <h6> Student ID </h6>
                        </div>
                        <div class="col-md-6">
                          <div class="float-right">
                            <p class="form-control-static" id="studentID"> 00001 </p> <!-- get from previous form-->
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <h6> Student Name </h6>
                        </div>
                        <div class="col-md-6">
                          <div class="float-right">
                            <p class="form-control-static" id="studentName"> Jane Doe </p> <!-- get from previous form-->
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <h6> Grade Level </h6>
                        </div>
                        <div class="col-md-6">
                          <div class="float-right">
                            <p class="form-control-static" id="studentLevel"> Grade 12 </p> <!-- get from previous form-->
                          </div>
                        </div>
                      </div>

                      <hr>

                      <h5 class="sm-headings"> Mode of Payment </h5>
                      <div class="row">
                        <div class="col-md-4">
                            <input id="btnCashPayment" type="button" class="btn btn-link" value="Cash">
                        </div>
                        <div class="col-md-4">
                            <input id="btnCheckPayment" type="button" class="btn btn-link" value="Check">
                        </div> 
                        <div class="col-md-4">
                            <input id="btnPromNote" type="button" class="btn btn-link" value="Promissory Note"> 
                            <!-- if this button is clicked, 
                                    it will open a new "_self" window, 
                                    once it clicks save it must revert back to the transaction view
                                if promissory note is accessed thru settings or not via transaction view
                                    it must revert back to its list view
                            -->
                        </div> 
                      </div>

                      <div id="cashMode" >
                        <div class="row">
                          <div class="col-md-5">
                            <label>Cash Amount:</label>
                          </div>
                          <div class="col-md-7">
                            <input type="number" class="form-control" required>
                          </div>
                        </div>
                      </div>

                      <div id="checkMode" >
                        <div class="row">
                          <div class="col-md-5">
                            <label>Credit Number:</label>
                          </div>
                          <div class="col-md-7">
                            <input type="text" class="form-control" required>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-5">
                            <label>Amount:</label>
                          </div>

                          <div class="col-md-7">
                            <input type="number" class="form-control" required>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-5">
                            <label>Bank Branch:</label>
                          </div>

                          <div class="col-md-7">
                            <input type="text" class="form-control" required>
                          </div>
                        </div>

                      </div>

                      <hr>

                      <div class="row">
                        <div class="col-md-7">
                          <h3> Total Amount Due </h3>
                        </div>
                        <div class="col-md-5">
                          <div class="float-right">
                            <p class="form-control-static"> <h3 class="amount-emphasis"> ₱ 8,580.00 </h3> </p>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-7">
                          <h3> Subtotal</h3>
                        </div>
                        <div class="col-md-5">
                          <div class="float-right">
                            <p class="form-control-static"> <h3> ₱ 10,580.00 </h3> </p>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-7">
                          <h3> Discount </h3>
                        </div>
                        <div class="col-md-5">
                          <div class="float-right">
                            <p class="form-control-static"> <h3> ₱ 2,000.00 </h3> </p>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </div> <!-- Right side -->

            </div>
          </div> <!-- end tag for col -->
          
          <div class="btn-forms" style="display: flex; justify-content: flex-end">
            <a href="scholarship-list.html" class="btn btn-link">Cancel</a>
            <a href="#" class="btn btn-primary"><i class="fa fa-check-circle" aria-hidden="true"></i> Create Payment Transaction </a>
          </div>

        </form>
        <!-- End of FORM -->

      </div> <!-- end tag for content -->
    </div> <!-- end tag for container -->

    <!-- CONTENT -->
    

  <!-- Bootstrap CDN in case something glitches -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

  <script src="02-javascript/bootstrap.bundle.js"></script>
  <script src="02-javascript/bootstrap.js"></script>
  <script src="02-javascript/bootstrap.min.js"></script>

   <script>
    var d = new Date();
    var y = d.getFullYear();
    var day = d.getDate();
    var m = d.getMonth() + 1;
    document.getElementById("transactionDate").innerHTML = m + "/" + day + "/" + y;
    </script>

    <script>
      var count=1;
      var add = function(){
        if(count >= 15) return;
        $('#addParticulars').append('<div id="addParticulars"><div class="row"><div class="col-sm-4"><label>Particular Name:</label><input type="text" class="form-control" required></div><div class="col-sm-3"><label>Amount: </label><p class="form-control-static">00.00</p></div><div class="col-sm-2"><label>Qty:</label><input type="number" class="form-control" required></div><div class="col-sm-2 text-center delete-btn"><a href="#" class="delete-row warning" onclick="deleteRow(this)"><i class="fa fa-close"></i> </a></div></div></div>') // Increment SubjectID
        count++;
      };
    </script>

    <script>
      function deleteRow(obj){
        $(obj).closest('.row').remove();
      }
    </script>

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
    });
    </script>

    <script>
      $(document).ready(function() {
          $("#cashMode").hide();
          $("#checkMode").hide();
      });

    </script>

    <script>
    $(document).ready(function() {
       $('input[type="button"]').click(function() {
        if($(this).attr('id') == 'btnCashPayment') {
              $('#cashMode').show();           
         }

         else {
              $('#cashMode').hide();   
         }

         if($(this).attr('id') == 'btnCheckPayment') {
              $('#checkMode').show();           
         }

         else {
              $('#checkMode').hide();   
         }
         if($(this).attr('id') == 'btnPromNote') {
            window.open("cashier-promissory-list-add.html", "_self");
         }
       });
    });
    </script>

    <script>
      window.onscroll = function() {myFunction()};

      var header = document.getElementById("paymentSummary");
      var sticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>


</body>
</html>
